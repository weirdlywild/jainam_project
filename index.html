<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PolicyMe Life Insurance Advice | Get Started</title>
    <link rel="icon" href="images/logo_title.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>

<body style="height: 1400px">
    <nav class="navbar fixed-top border-bottom bg-white">
        <a class="navbar-brand" href="#"><img></a>
    </nav>

    <div class="container mt-5 pt-5 maxwidth500">
        <h1 class="step1_main_heading text-center">Let's get you an instant quote!</h1>
        <form class="steponemain mx-auto" action="" method="post">
            <fieldset class="form-group mb-5">
                <label for="dob-step1" class="bmd-label-floating pl-2">Date Of Birth</label>
                <input type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" minlength="10"
                    maxlength="10" class="form-control pl-2" name="date" id="dob-step1" required>
            </fieldset>

            <div class="genderbtnmain w-100 d-flex">
                <input class="form-control w-50 btnleft border dummysubmit" type="button" value="Male" id="malebtn" />
                <input class="form-control w-50 btnright border dummysubmit" type="button" value="Female"
                    id="femalebtn" />
            </div>

            <div class="smokerbtnmain w-100 d-flex mt-4">
                <input class="form-control w-50 btnleft border dummysubmit" type="button" value="Non-Smoker"
                    id="nonsmokerbtn" />
                <input class="form-control w-50 btnright border dummysubmit" type="button" value="Smoker"
                    id="smokerbtn" />
            </div>

            <input class="form-control mt-4 submitstep1 mx-auto" type="submit" value="See Quotes" id="submitstep1" />
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
</body>

</html>
