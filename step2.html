<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PolicyMe Life Insurance Advice | Get Started</title>
    <link rel="icon" href="images/logo_title.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://weirdlywild.github.io/jainam_project/index.css">
    <script src="https://weirdlywild.github.io/jainam_project/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.0/xlsx.full.min.js"
        integrity="sha256-uIq5SNbp7/+v19SoDL+QZjjl3LYrUOAXf0oKZn04Pp0=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar fixed-top border-bottom bg-white">
        <a class="navbar-brand" href="#"><img></a>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="step1_main_heading text-center font-weight-bolder">Apply through PolicyMe in only 4 minutes!</h1>
        <div class="row">
            <div class="slidecontainer col-md-6">
                <p><span id="demo"></span> Coverage amount
                    <button type="button" data-toggle="popover" class="btn p-0 mb-0 ml-2" data-trigger="focus"
                        data-content="Your coverage is the total amount of money your family will receive from your insurance company (tax free) if you pass away. The higher the coverage amount, the more expensive your policy will be, so itâ€™s important to get quality and honest advice on your needs.">
                        <i class="far fa-question-circle"></i>
                    </button>
                </p>
                <input type="range" min="25000" max="500000" step="25000" value="400000" class="slider" id="myRange" onchange="updatedata(this.value);">
            </div>
            <div class="col-md-6">
                <p><span id="btnresult"></span> Policy Length <button type="button" data-toggle="popover"
                        class="btn p-0 mb-0 ml-2" data-trigger="focus"
                        data-content="Your policy length is the fixed period of your term life insurance. Your insurance company will pay out your coverage amount if you pass away during that time. It is important to make sure that your policy remains active for as long as you have a significant life insurance need">
                        <i class="far fa-question-circle"></i>
                    </button></p>
                <div class="d-flex">
                    <input class="form-control btnstep2 rounded dummyyear activebtn" type="button" value="10 Years"
                        id="10years" onclick="yearselect = '10year'" />
                    <input class="form-control ml-2 btnstep2 rounded dummyyear" type="button" value="20 Years"
                        id="20years" onclick="yearselect = '20year'" />
                    <input class="form-control ml-2 btnstep2 rounded dummyyear" type="button" value="to age 65"
                        id="till65" onclick="yearselect = '65year'" />
                </div>

            <div id="MonthlyPremium">

            </div>

            </div>
        </div>
    </div>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        coverage = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
            coverage = this.value;

        }

    </script>
</body>

</html>
